    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsReal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>NewsReal</h1>
    </header>
    <main>
        <!-- Game Instructions Page -->
        <div id="intro-page" class="intro-page active">
            <h2>Welcome!</h2>
            <p>Click Start to Begin</p>
            <button id="start-button">Start</button>
            <div id="extra-buttons">
                <button id="help-button">Help</button>
                <button id="sources-button">News Sources</button>
            </div>
        </div>
    
        <!-- Guessing Page -->
        <div id="game-page" class="game-page hidden">
            <div id="game-container">
                <div id="headline-container">
                    <p id="question">Is this a real headline from last week, or is it made up?</p>
                    <p id="headline">"Headline will appear here."</p>
                    <div id="options">
                        <button class="choice-button" data-choice="real">Real</button>
                        <button class="choice-button" data-choice="fake">Fake</button>
                    </div>
                </div>
                <div id="progress"></div>
            </div>
        </div>
    
        <!-- End Screen -->
        <div id="end-screen" class="hidden">
            <!-- New vertical boxes for results will be dynamically generated here -->
        </div>
    </main>    
<!-- Modal Structure -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal">
        <span id="modal-close" class="modal-close">&times;</span>
        <div id="modal-content" class="modal-content"></div>
        </div>
    </div>    
    <script src="script.js"></script>
</body>
